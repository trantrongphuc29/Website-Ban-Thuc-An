<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cơ Sở Dữ Liệu - Database - Lab 08</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #bcb8b6 0%, #988f86 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #6F5F50;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: #54504a;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            background: #bcb8b6;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 1px solid #988f86;
        }

        li:hover {
            background: #988f86;
            border-color: #54504a;
            transform: translateX(6px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        a {
            color: #54504a;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: 0.3s;
        }

        li:hover a {
            color: #ffffff;
            font-weight: 600;
        }
    </style>
  </head>

  <body>
    <h1> Cơ Sở Dữ Liệu - Lab 08</h1>

    <ul>
      <li><a href="bookstore.sql">bookstore.sql</a></li>
      <li><a href="bookstore_vn.sql">bookstore_vn.sql</a></li>
    </ul>
  </body>
</html>
